<div [ngSwitch]="type" class="cl-chart"  [ngClass]="'cl-'+type">
  <!-- vertical bar -->
  <ng-container *ngSwitchCase="'vertical-bar'">
    <ngx-charts-bar-vertical #chartRef
                             [view]="view!"

                             [legend]="legend"
                             [legendTitle]="legendTitle"
                             [legendPosition]="chartLegendPosition!"

                             [yAxis]="yAxis"
                             [showXAxisLabel]="showXAxisLabel"
                             [showYAxisLabel]="showYAxisLabel"
                             [xAxisLabel]="xAxisLabel"
                             [yAxisLabel]="yAxisLabel"
                             [roundEdges]="roundEdges"
                             [yScaleMin]="yScaleMin!"
                             [yScaleMax]="yScaleMax!"
                             [tooltipDisabled]="tooltipDisabled"
                             [showGridLines]="showGridLines"
                             [roundDomains]="roundDomains"
                             [trimXAxisTicks]="trimXAxisTicks"
                             [trimYAxisTicks]="trimYAxisTicks"
                             [rotateXAxisTicks]="rotateXAxisTicks"
                             [maxXAxisTickLength]="maxXAxisTickLength"
                             [maxYAxisTickLength]="maxYAxisTickLength"
                             [xAxisTickFormatting]="xAxisTickFormatting!"
                             [yAxisTickFormatting]="yAxisTickFormatting!"
                             [dataLabelFormatting]="dataLabelFormatting!"
                             [xAxisTicks]="xAxisTicks!"
                             [yAxisTicks]="yAxisTicks!"

                             [noBarWhenZero]="noBarWhenZero"
                             [activeEntries]="activeEntries"
                             [barPadding]="barPadding"
                             [animations]="animations">
    </ngx-charts-bar-vertical>
  </ng-container>

  <!-- vertical-bar-stacked -->
  <ng-container *ngSwitchCase="'vertical-bar-stacked'">
    <ngx-charts-bar-vertical-stacked #chartRef
                                     [view]="view!"
                                     [results]="data!"

                                     [xAxisLabel]="xAxisLabel"
                                     [yAxisLabel]="yAxisLabel"
                                     [tooltipDisabled]="tooltipDisabled"
                                     [showGridLines]="showGridLines"

                                     [activeEntries]="activeEntries"
                                     [barPadding]="barPadding"
                                     [animations]="animations">
    </ngx-charts-bar-vertical-stacked>

                                       [xAxisTicks]="xAxisTicks!"
                                       [yAxisTicks]="yAxisTicks!"
                                       [noBarWhenZero]="noBarWhenZero"
                                       [activeEntries]="activeEntries"
                                       [barPadding]="barPadding"
                                       [animations]="animations">
    </ngx-charts-bar-horizontal-stacked>

  <!-- group horizontal bar -->
  <ng-container *ngSwitchCase="'group-horizontal-bar'">

  <!-- pie -->
  <ng-container *ngSwitchCase="'pie'">
    <ngx-charts-pie-chart #chartRef
                          [view]="view!"

                      [view]="view!"

                      [min]="min"

                      [bigSegments]="bigSegments"
